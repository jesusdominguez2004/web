<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Web</title>
    <!-- CSS -->
    <style>
        p.normal {
            font-variant: normal;
        }

        p.small {
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    
    <h1>The font-variant property</h1>

    <p class="normal">My name is Hege Refsnes.</p>
    <p class="small">My name is Hege Refsnes.</p>

</body>
</html>
