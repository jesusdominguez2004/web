<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Web</title>
    <!-- CSS -->
    <style>
        div {
            font-size: 30px;
            border: 1px solid black;
        }

        span {
            font-size: 1ex;
        }
    </style>
</head>
<body>
    
    <!-- HTML Elements -->
    <div>The font-size of the div element is set to 30px. 
        <span>The span element inside the div element has a font-size of 1ex</span>.
    </div>

</body>
</html>
