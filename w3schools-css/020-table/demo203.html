<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Web</title>
    <!-- CSS -->
    <style>
        table {
            width: 100%;
            border: 1px solid;
        }
    </style>
</head>
<body>
    
    <h2>Single Border Around The Table</h2>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>

</body>
</html>
