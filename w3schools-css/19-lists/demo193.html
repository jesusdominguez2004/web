<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Web</title>
    <!-- CSS -->
    <style>
        ul {
            list-style: square inside url('sqpurple.gif');

        <li>Coca Cola</li>
    </ul>
