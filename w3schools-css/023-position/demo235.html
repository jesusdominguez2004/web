<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Web</title>
    <!-- CSS -->
    <style>
        .container {
            position: relative;
        }

        .center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>

    <h2>Image Text</h2>

    <p>Center text in image:</p>
    
    <div class="container">
        <img src="img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
        <div class="center">Centered</div>
    </div>

</body>
</html>
