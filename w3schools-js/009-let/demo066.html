<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Let | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h2>Redeclaring a Variable Using let</h2>

    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        let x = 10;
        // Here x is 10

        {
            let x = 2;
            // Here x is 2
        }

        // Here x is 10
        document.getElementById("demo").innerHTML = x;
    </script>

</body>
</html>
