<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript Assignments</h1>
    <h2>Left Shift Assignment</h2>
    <h3>The <<= Operator</h3>
    
    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        let x = -100;
        x <<= 5;
        document.getElementById("demo").innerHTML = "Value of x is: " + x;
    </script>

</body>
</html>
