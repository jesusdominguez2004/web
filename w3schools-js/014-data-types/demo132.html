<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h2>JavaScript Numbers</h2>
    <p>Numbers can be written with, or without decimals:</p>

    <p id="demo"></p>
    
    <!-- JavaScript -->
    <script>
        let x1 = 34.00;
        let x2 = 34;
        let x3 = 3.14;
        
        document.getElementById("demo").innerHTML = 
        x1 + "<br>" + x2 + "<br>" + x3;
    </script>

</body>
</html>
