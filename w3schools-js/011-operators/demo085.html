<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators | W3schools | Web</title>
</head>
<body>
    
    <!-- HTML Elements -->
    <h1>JavaScript String Operators</h1>

    <p>All conditional operators can be used on both numbers and strings.</p>

    <p id="demo"></p>

    <!-- JavaScript -->
    <script>
        let text1 = "A";
        let text2 = "B";
        let result = text1 < text2;
        document.getElementById("demo").innerHTML = "Is A less than B? " + result;
    </script>

</body>
</html>
